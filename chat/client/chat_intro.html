<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투자교육 AI 비서</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #f0f0f0;
            position: relative;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            margin-right: 12px;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #000000;
            flex: 1;
            text-align: center;
            margin-right: 40px; /* back button width compensation */
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .message-name {
            font-size: 12px;
            color: #666666;
            margin-bottom: 4px;
        }

        .message-bubble {
            background-color: #f5f5f5;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            color: #000000;
        }

        .message.user .message-bubble {
            background-color: #007AFF;
            color: #ffffff;
        }

        .option-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }

        .option-button {
            background-color: #f5f5f5;
            border: none;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            color: #000000;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.2s;
        }

        .option-button:hover {
            background-color: #e5e5e5;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background-color: #ffffff;
            border-top: 1px solid #f0f0f0;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            border: none;
            background-color: #f5f5f5;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        .message-input::placeholder {
            color: #999999;
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f5f5f5;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            color: #666666;
        }

        .send-button:hover {
            background-color: #e5e5e5;
        }

        .send-button:active {
            background-color: #d5d5d5;
        }

        /* 스크롤바 스타일링 */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #e0e0e0;
            border-radius: 2px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <button class="back-button" onclick="goBack()">←</button>
            <div class="header-title" id="agentName">알피</div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message">
                <div class="avatar">🐻</div>
                <div class="message-content">
                    <div class="message-name">알피</div>
                    <div class="message-bubble">
                        본격적인 이야기에 앞서, 사용자 님이 어떤 분인지 조금 더 알고 싶어요. 어려운 질문은 아니니 편하게 답해주세요.
                    </div>
                </div>
            </div>

            <div class="message">
                <div class="avatar">🐻</div>
                <div class="message-content">
                    <div class="message-name">알피</div>
                    <div class="message-bubble">
                        첫 번째 질문입니다. 투자를 '세상을 이해하는 하나의 과정'과 '수익을 내는 효율적인 기술' 중 어디에 더 가깝다고 생각하세요?
                    </div>
                    <div class="option-buttons">
                        <button class="option-button" onclick="selectOption('세상을 이해하는 과정')">
                            세상을 이해하는 과정
                        </button>
                        <button class="option-button" onclick="selectOption('수익을 내는 기술')">
                            수익을 내는 기술
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="메시지를 입력해주세요.">
            <button class="send-button" onclick="sendMessage()">✈</button>
        </div>
    </div>

    <script>
        // Agent 정보 표시
        function displayAgentInfo() {
            if (typeof selectedAgentId !== 'undefined') {
                const agentInfo = {
                    'standard': { icon: '📚', name: '스탠다드 버디' },
                    'growth': { icon: '🚀', name: '불꽃 호랑이' },
                    'dividend': { icon: '🛡️', name: '든든 올빼미' },
                    'index': { icon: '📈', name: '거북이 플랜' },
                    'value': { icon: '📊', name: '가치 여우' },
                    'quant': { icon: '✨', name: '룰 기반 까마귀' },
                    'esg': { icon: '✨', name: '초록 사슴' }
                };

                const agent = agentInfo[selectedAgentId] || agentInfo['standard'];
                document.getElementById('agentName').textContent = agent.name;
            }
        }

        // 뒤로가기
        function goBack() {
            window.close();
        }

        // 옵션 선택
        function selectOption(option) {
            addUserMessage(option);
            // AI 응답 시뮬레이션
            setTimeout(() => {
                addBotMessage("좋은 선택이에요! 다음 질문을 드릴게요.");
            }, 1000);
        }

        // 사용자 메시지 추가
        function addUserMessage(text) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="avatar">👤</div>
                <div class="message-content">
                    <div class="message-bubble">${text}</div>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // 봇 메시지 추가
        function addBotMessage(text, options = []) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            let optionsHtml = '';
            if (options.length > 0) {
                optionsHtml = '<div class="option-buttons">';
                options.forEach(option => {
                    optionsHtml += `<button class="option-button" onclick="selectOption('${option}')">${option}</button>`;
                });
                optionsHtml += '</div>';
            }
            
            messageDiv.innerHTML = `
                <div class="avatar">🐻</div>
                <div class="message-content">
                    <div class="message-name">알피</div>
                    <div class="message-bubble">${text}</div>
                    ${optionsHtml}
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // 메시지 전송
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                addUserMessage(message);
                input.value = '';
                
                // AI 응답 시뮬레이션
                setTimeout(() => {
                    addBotMessage("감사합니다! 더 자세한 정보를 알려주세요.");
                }, 1000);
            }
        }

        // 엔터키로 메시지 전송
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 스크롤을 맨 아래로
        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 페이지 로드 시 Agent 정보 표시
        document.addEventListener('DOMContentLoaded', function() {
            displayAgentInfo();
            scrollToBottom();
        });
    </script>
</body>
</html>
