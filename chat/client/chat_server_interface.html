        // ì„œë²„ì™€ ë™ì¼í•œ ë°©ì‹ìœ¼ë¡œ ì‚¬ìš©ì ID ìƒì„±
        function generateServerCompatibleUserId() {
            // ì„œë²„ì—ì„œ ì‚¬ìš©í•˜ëŠ” ë°©ì‹ê³¼ ë™ì¼í•˜ê²Œ IP + User-Agent í•´ì‹œ ìƒì„±
            // ì‹¤ì œë¡œëŠ” ì„œë²„ì—ì„œ ìƒì„±í•˜ì§€ë§Œ, í´ë¼ì´ì–¸íŠ¸ì—ì„œë„ ë™ì¼í•œ ë°©ì‹ìœ¼ë¡œ ìƒì„±
            const userAgent = navigator.userAgent;
            const timestamp = Date.now();
            const random = Math.random().toString(16).substr(2, 8);
            const combined = `${userAgent}_${timestamp}_${random}`;
            
            // ê°„ë‹¨í•œ í•´ì‹œ ìƒì„± (ì„œë²„ì˜ MD5ì™€ ìœ ì‚¬í•œ ë°©ì‹)
            let hash = 0;
            for (let i = 0; i < combined.length; i++) {
                const char = combined.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // 32bit ì •ìˆ˜ë¡œ ë³€í™˜
            }
            return `user_${Math.abs(hash).toString(16).substr(0, 16)}`;
        }
