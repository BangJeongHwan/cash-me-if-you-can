    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // API ÏÑúÎπÑÏä§ ÌÅ¥ÎûòÏä§
        class SecuritiesDataService {
            constructor() {
                this.baseURL = 'http://localhost:5001/api';
            }

            async request(endpoint, options = {}) {
                try {
                    const response = await fetch(`${this.baseURL}${endpoint}`, {
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        },
                        ...options
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error('API request failed:', error);
                    throw error;
                }
            }

            // ÏÇ¨Ïö©Ïûê Í¥ÄÎ†® API
            async getUsers(limit = 100, offset = 0) {
                return await this.request(`/users?limit=${limit}&offset=${offset}`);
            }

            async getUserInfo(userId) {
                return await this.request(`/users/${userId}`);
            }

            async getUserTrades(userId, days = 30) {
                return await this.request(`/users/${userId}/trades?days=${days}`);
            }

            async getUserBehaviors(userId, days = 7) {
                return await this.request(`/users/${userId}/behaviors?days=${days}`);
            }

            async getUserWatchlist(userId) {
                return await this.request(`/users/${userId}/watchlist`);
            }

            async getUserBalance(userId, days = 30) {
                return await this.request(`/users/${userId}/balance?days=${days}`);
            }

            async getTradingSummary(userId) {
                return await this.request(`/users/${userId}/trading-summary`);
            }

            async getUsageSummary(userId, days = 30) {
                return await this.request(`/users/${userId}/usage-summary?days=${days}`);
            }

            // MBTI Í¥ÄÎ†® API
            async getMBTIRecommendation(userId) {
                return await this.request(`/users/${userId}/mbti-recommendation`);
            }

            async getMBTIAnalysis(userId) {

            }

            async getMBTIQuestionnaire() {
                return await this.request('/mbti/questionnaire');
            }

            async calculateMBTIFromQuestionnaire(answers) {
                return await this.request('/mbti/calculate', {
                    method: 'POST',
                    body: JSON.stringify({ answers })
                });
            }

            async getMBTITypes() {
                return await this.request('/mbti/types');
            }

            async healthCheck() {
                return await this.request('/health');
            }
        }

        // Ï†ÑÏó≠ ÏÑúÎπÑÏä§ Ïù∏Ïä§ÌÑ¥Ïä§

        // API ÏÉÅÌÉú Í¥ÄÎ¶¨
        function updateAPIStatus(status, message) {

        // Îç∞Ïù¥ÌÑ∞ ÏÉàÎ°úÍ≥†Ïπ®

        // API Ïó∞Í≤∞ ÌôïÏù∏
        async function checkAPIConnection() {

                return false;

        // React Hook: ÏÇ¨Ïö©Ïûê Îç∞Ïù¥ÌÑ∞
        function useUserData(userId) {
            const [userData, setUserData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const fetchUserData = async () => {
                    if (!userId) return;
                    
                    try {
                        setLoading(true);
                        const response = await apiService.getUserInfo(userId);
                        setUserData(response.data);
                    } catch (err) {
                        setError(err.message);
                    } finally {
                        setLoading(false);
                    }
                };

                fetchUserData();
            }, [userId]);

            return { userData, loading, error };
        }
